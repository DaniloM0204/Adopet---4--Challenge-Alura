<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/usuario.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="shortcut icon" href="./images/logo/icone.jpg">
    <script src="./index.js"></script>
    <title>Adopet</title>
</head>

<body>
    <header>
        <img class="vetor-1" src="./images/header/Vector 1.png" alt="Decoração da página">
        <a href="./feed.html">
            <img class="img-c" src="./images/header/Casa.png"
                alt="Ícone de casa para clicar e ir para a página inicial">
        </a>
        <a href="./mensagem.html">
            <img class="img-m" src="./images/header/Mensagens.png" alt="Ícone de carta para ir para a aba de mensagem">
        </a>
        <img class="vetor-4" src="./images/header/Vector 4.png" alt="Decoração da página">
        <img class="img-u" src="./images/header/Usuário_perfil.png" alt="Ícone de perfil">
        <img class="forma-2" src="./images/centro/Forma 2.png" alt="Ilustração decorativa lateral">
    </header>
    <div class="row">
        <div class="col-3">
            <p class="paragrafo">Esse é o perfil que aprece para os responsáveis ou ONGs que recebem sua mensagem</p>
            <section class="box">
                <h4 class="texto-meio">Perfil</h4>
                <form class="form-control">
                    <label for="perfil">Foto</label>
                    <img class="img-responsive" src="./images/header/Usuário_perfil.png" alt="Foto do dono do perfil">
                    <p class="p-baixo">Clique na foto para editar</p>
                </form>
                <form class="form-control">
                    <label for="name">Nome</label>
                    <input class="form-input" type="text" id="nome" name="nome" pattern="([aA-zZ\s]+)"
                        placeholder="Digite seu nome completo" required="true">
                </form>
                <form class="form-control">
                    <label for="telefone">Telefone</label>
                    <input class="form-input" type="text" id="telefone" name="telefone"
                        pattern="^\([1-9]{2}\) [9]{0,1}[6-9]{1}[0-9]{3}\-[0-9]{4}$)"
                        placeholder="Insira seu telefone e/ou Whatsapp" required="true">
                </form>
                <form class="form-control">
                    <label for="cidade">Cidade</label>
                    <input class="form-input" type="text" id="cidade" name="cidade" pattern="([aA-zZ\s]+)"
                        placeholder="Digite o nome da cidade" required="true">
                </form>
                <form class="form-control">
                    <label for="Sobre">Sobre</label>
                    <input class="form-msg" type="text" placeholder="Insira sobre você">
                </form>

            </section>
            <div class="botoes">
                <a href="./usuario.html">
                    <button type="submit" class="btn-enviar">Enviar</button>
                </a>
            </div>
        </div>
    </div>
</body>
<footer class="rodape">
    2022 - Desenvolvido por Danilo Machado
</footer>

</html>
