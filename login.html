<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/login.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <script src="./index.js"></script>
    <link rel="shortcut icon" href="./images/logo/icone.jpg">
    <title>Adopet</title>
</head>

<body>
    <header>
        <img class="vetor-1" src="./images/header/Vector 1.png" alt="Decoração da página">
        <a href="./feed.html">
            <img class="img-c" src="./images/header/Casa.png"
                alt="Ícone de casa para clicar e ir para a página inicial">
        </a>
        <a href="./mensagem.html">
            <img class="img-m" src="./images/header/Mensagens.png" alt="Ícone de carta para ir para a aba de mensagem">
        </a>
        <img class="vetor-4" src="./images/header/Vector 4.png" alt="Decoração da página">
        <img class="patas" src="./images/header/Patas.png"
            alt="Três patas diferentes de animais domésticos,dois gatos e um cachorro">
    </header>
    <div class="row">
        <div class="col-3">
            <img class="logo" src="./images/centro/Logo_azul.png" alt="Decoração da página">
            <p class="paragrafo">Já têm conta? Faça seu login:</p>
            <img class="forma-2" src="./images/centro/Forma 2.png" alt="Ilustração decorativa lateral">
            <form class="form-control">
                <label for="email">Email</label>
                <input class="form-input" type="email" id="email" name="email" placeholder="Insira seu e-mail"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            </form>
            <form class="form-control">
                <label for="senha">Senha</label>
                <input class="form-input" type="password" id="senha" name="senha" placeholder="Insira sua senha"
                    required>
                <span class="lnr lnr-eye"></span>
            </form>
            <p class="p-baixo">Esqueci minha senha</p>
            <div class="botoes">
                <a href="./usuario.html">
                    <button class="btn-login">Entrar</button>
                </a>
            </div>
        </div>
    </div>
</body>
<footer class="rodape">
    2022 - Desenvolvido por Danilo Machado
</footer>

</html>
